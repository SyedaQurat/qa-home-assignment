name: .Net workflow test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build --no-cache -f ./DockerFile -t card-validation-tests .

      - name: Debug Docker 
        run: docker run --rm card-validation-tests ls -R /app

      - name: Run unit tests
        run: docker run --rm card-validation-tests dotnet test /app/CardValidation.CoreTests/CardValidation.CoreTests.csproj --logger:trx

      - name: Run integration tests
        run: docker run --rm card-validation-tests dotnet test /app/CardValidation.Core/CardValidation.Core.csproj --logger:trx

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test results
          path: ./test-*.xml



