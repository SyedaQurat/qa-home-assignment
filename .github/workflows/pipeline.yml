name: .Net workflow test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:7.0
      ports:
        - 5135
        - 7135
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore Dependencies
        run: dotnet restore CardValidation.sln

      - name: Build Solution
        run: dotnet build CardValidation.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: |
          dotnet test ./CardValidation.CoreTests/CardValidation.CoreTests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=results/unit_tests.trx"

      - name: Start API Server in Background
        run: |
          cd CardValidation.Web
          nohup dotnet run --no-build \
                           --configuration Release \
                           --urls "http://0.0.0.0:7135" \
                           > /dev/null 2>&1 &
          sleep 10

      - name: Run Integration Tests
        run: |
          dotnet test ./CardValidation.Core/CardValidation.Core.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=results/integration_tests.trx"
          continue-on-error: true

      - name: Convert TRX to HTML with ReportGenerator
        if: always()
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.2.2
          export PATH="$PATH:/github/home/.dotnet/tools" 
          reportgenerator \
            -reports:results/*.trx \
            -targetdir:results/report \
            -reporttypes:Html

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: | 
              results/*.trx
              results/report/**/*.html