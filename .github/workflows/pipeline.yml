name: .Net workflow test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build --no-cache -f ./DockerFile -t card-validation-tests .

      - name: Debug Docker 
        run: docker run --rm card-validation-tests ls -R /app

      - name: Run unit tests
        run: docker run --rm card-validation-tests dotnet test /app/CardValidation.CoreTests/CardValidation.CoreTests.csproj --logger:trx

      - name: Start API server 
        run: |
              docker run -d --name card-validation-api -p 5135:5135 card-validation-tests dotnet run --project /app/CardValidation.Web/CardValidation.Web.csproj --urls http://0.0.0.0:5135
              echo "Sleeping for 30 seconds to ensure the API is fully up and running..."
              sleep 30
              docker run --rm jwilder/dockerize -wait http://localhost:5135 -timeout 120s

      - name: Check API server logs
        run: docker logs card-validation-api

      - name: Run integration tests
        run: docker run --rm card-validation-tests dotnet test /app/CardValidation.Core/CardValidation.Core.csproj --logger:trx

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test results
          path: ./test-*.xml



